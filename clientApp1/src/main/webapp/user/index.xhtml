<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="right">
            <h:form>
                <h:commandLink action="#{loginRegisterBean.logout()}" value="Logout"/>
            </h:form>
        </div>
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{categoryBean.categorys}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categoryid"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryid}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Categoryname"/>
                        </f:facet>
                        <h:outputText value="#{item.categoryname}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>

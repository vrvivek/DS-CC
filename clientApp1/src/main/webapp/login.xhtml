<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h1 align="center"><h:outputText value="Login"/></h1>
            <table align="center" border="5" width="20%">
                <tr>
                    <th><h:outputLabel value="Username:" for="username" /></th>
                    <td><h:inputText id="username" value="#{loginRegisterBean.u.username}" title="Username" required="true" requiredMessage="The Username field is required."/></td>
                </tr>
                <tr>
                    <th><h:outputLabel value="Password:" for="password" /></th>
                    <td><h:inputSecret id="password" value="#{loginRegisterBean.u.password}" title="Password" required="true" requiredMessage="The Password field is required."/></td>
                </tr>
                <tr>
                    <th colspan="2" align="center">
                        <h:commandButton value="Submit" action="#{loginRegisterBean.login()}"/>
                    </th>
                </tr>
            </table>
            <div align="center">
                <span class="msg"></span>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            var urlParams = location.search.substring(1).split("?"),
            params = {};

            urlParams.forEach(function(el){
                var tmpArr = el.split('=');
                params[tmpArr[0]] = tmpArr[1];
            });

            if (typeof params['msg'] !== 'undefined') { // sent exists
               $(".msg").html(params['msg'].split('+').join(' '));
            }
        </script>
    </h:body>
</html>
